{% extends 'blog/base.html' %}
{% block content %}
<div class='bg-white dark:bg-gray-800 rounded-xl shadow p-8 max-w-lg mx-auto'>
  <div class='flex items-center gap-6 mb-6'>
    <img src='{{ user.profile.image.url }}' class='w-24 h-24 rounded-full object-cover border-4 border-blue-400'>
    <div>
      <h1 class='text-2xl font-bold'>{{ user.username }}</h1>
      <p class='text-gray-500'>{{ user.email }}</p>
    </div>
  </div>
  <form method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class='mb-4'>
      <label class='block font-semibold mb-1 text-sm'>Username</label>
      {{ u_form.username }}
    </div>
    <div class='mb-4'>
      <label class='block font-semibold mb-1 text-sm'>Email</label>
      {{ u_form.email }}
    </div>
    <div class='mb-4'>
      <label class='block font-semibold mb-1 text-sm'>Profile Picture</label>
      {{ p_form.image }}
    </div>
    <button type='submit' class='bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold'>
      Update Profile
    </button>
  </form>
</div>
{% endblock %}
