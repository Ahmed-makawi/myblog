{% extends 'blog/base.html' %}
{% block content %}
<div class='bg-white dark:bg-gray-800 rounded-xl shadow p-8 max-w-md mx-auto'>
  <h1 class='text-2xl font-bold mb-6'>Login</h1>
  <form method='POST'>
    {% csrf_token %}
    {% for field in form %}
      <div class='mb-4'>
        <label class='block font-semibold mb-1 text-sm'>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class='text-red-500 text-xs mt-1'>{{ field.errors|join:', ' }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type='submit' class='w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold'>
      Login
    </button>
  </form>
  <p class='mt-4 text-sm text-center'>No account? <a href='{% url "register" %}' class='text-blue-500 hover:underline'>Register</a></p>
</div>
{% endblock %}
